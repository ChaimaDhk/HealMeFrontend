<div class="stepsdemo-content">
    <p-card>
        <ng-template pTemplate="title">
            Confirmation
        </ng-template>
        <ng-template pTemplate="subtitle">
            Enter your card details
        </ng-template>
        <ng-template pTemplate="content">
            <div class="field col-12">
                <label for="class">Nom & Prenom</label>
                <b>{{nom}}+{{prenom}}</b>
            </div>
            <div class="field col-12">
                <label for="Age">Email</label>
                <b>{{email}}</b>
            </div>
            <div class="field col-12">
                <label for="Age">Date du Rendez vous</label>
                <b>{{date7}}</b>
            </div>
           
        </ng-template>
        <ng-template pTemplate="footer">
            <div class="grid grid-nogutter justify-content-end">
                <p-button label="Back" (onClick)="prevPage()" icon="pi pi-angle-left"></p-button>
                <p-button label="Complete" (onClick)="complete()" icon="pi pi-angle-right" iconPos="right" styleClass="p-button-success"></p-button>
            </div>
        </ng-template>
    </p-card>
    <p-toast key="tc" position="top-right"></p-toast>
</div>
