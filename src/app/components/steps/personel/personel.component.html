<style>
  .p-float-label {
  display: flex;
  margin-bottom: 10px;
}
</style>
<div class="stepsdemo-content">
<p-card >
  <ng-template pTemplate="title">
    Information Personel
  </ng-template>
  <ng-template pTemplate="subtitle">
    Entrez vos informations personelles
  </ng-template>
  <ng-template pTemplate="content">
    <div class="p-fluid">
      <div class="p-inputgroup">
        <span class="p-float-label">
          <input id="nom" type="text" pInputText [(ngModel)]="nom" name="nom" required>
          <label for="nom">Nom</label>
        </span>
          <div *ngIf="submitted && f['nom'].errors" class="invalid-feedback">
            <div *ngIf="f['nom'].errors['required']"> nom is required</div>
          </div>

      </div>
      <div class="p-inputgroup">
        <span class="p-float-label">
          <input id="prenom" type="text" pInputText [(ngModel)]="prenom" name="prenom" required>
          <label for="prenom">Prenom</label>
        </span>
        <div *ngIf="submitted && f['prenom'].errors" class="invalid-feedback">
            <div *ngIf="f['prenom'].errors['required']"> prenom is required</div>
        </div>
      </div>
      <div class="p-inputgroup">
        <span class="p-float-label">
          <input id="email" type="text" pInputText [(ngModel)]="email" name="email" required>
          <label for="email">Email</label>
        </span>
          <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
            <div *ngIf="f['email'].errors['required']"> Email is required</div>

        </div>
      </div>
    </div>
  </ng-template>
  <ng-template pTemplate="footer">
    <div class="grid grid-nogutter justify-content-end">
      <p-button label="Next" (onClick)="nextPage()" icon="pi pi-angle-right" iconPos="right"></p-button>
    </div>
  </ng-template>
</p-card>
</div>
