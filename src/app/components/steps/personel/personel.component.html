<style>
  .p-float-label {
  display: flex;
  margin-bottom: 10px;
}
</style>
<div class="stepsdemo-content">
<p-card >
  <ng-template pTemplate="title">
    Information Personel
  </ng-template>
  <ng-template pTemplate="subtitle">
    Entrez vos informations personelles
  </ng-template>
  <ng-template pTemplate="content">
    <div class="p-fluid">
      <div class="p-inputgroup">
        <span class="p-float-label">
          <input id="nom" type="text" pInputText [(ngModel)]="nom" name="nom" required>
          <label for="nom">Nom</label>
        </span>
        <div *ngIf="nom.dirty && nom.errors?.required" class="p-error">
          Nom est requis
        </div>
      </div>
      <div class="p-inputgroup">
        <span class="p-float-label">
          <input id="prenom" type="text" pInputText [(ngModel)]="prenom" name="prenom" required>
          <label for="prenom">Prenom</label>
        </span>
        <div *ngIf="prenom.dirty && prenom.errors?.required" class="p-error">
          Prenom est requis 
        </div>
      </div>
      <div class="p-inputgroup">
        <span class="p-float-label">
          <input id="email" type="text" pInputText [(ngModel)]="email" name="email" required>
          <label for="email">Email</label>
        </span>
        <!-- TODO: ged el ngIF ya sa7by -->
        <div *ngIf="email.dirty && email.errors?.required" class="p-error">
          Email est requis
        </div>
      </div>
    </div>
  </ng-template>
  <ng-template pTemplate="footer">
    <div class="grid grid-nogutter justify-content-end">
      <p-button label="Next" (onClick)="nextPage()" icon="pi pi-angle-right" iconPos="right"></p-button>
    </div>
  </ng-template>
</p-card>
</div>
