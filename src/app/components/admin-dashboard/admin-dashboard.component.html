<!DOCTYPE html>
<html>
<head>


  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    #sidebar {
      background-color: #333;
      color: #fff;
      width: 250px;
      padding: 20px;
      height: 100vh;
      position: fixed;
    }

    #sidebar h2 {
      margin-top: 0;
      color: #fff;
    }

    #content {
      margin-left: 250px;
      padding: 20px;
    }

    #profile {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    #profile img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-right: 10px;
    }

    #profile span {
      font-weight: bold;
    }

    #sidebar-buttons button {
      width: 100%;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
<div id="sidebar">
  <h2>Admin Dashboard</h2>
  <div id="sidebar-buttons">
    <button pButton type="button" label="Button 1"></button>
    <button pButton type="button" label="Button 2"></button>
    <button pButton type="button" label="Button 3"></button>
    <button pButton type="button" label="Button 4"></button>
    <button pButton type="button" label="Button 5"></button>
  </div>
</div>
<div id="content">
  <div id="profile">
    <img src="profile-image.jpg" alt="Profile Image">
    <span>Administrator</span>
  </div>
  <h1>Welcome to the Administrator Dashboard</h1>
  <!-- Rest of your content goes here -->
</div>

<!-- Include PrimeNG JavaScript -->

</body>
</html>
