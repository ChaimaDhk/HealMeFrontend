<app-navbar></app-navbar>
<div class="wrapper" id="sign">
    <div class="title-text">

      <div class="title signup">Signup Form</div>
    </div>
    <div class="form-container">

      <div class="form-inner">

        <form  class="signup"  [formGroup]="registerForm">
          <div class="field">
            <input type="text" class="form-control"  placeholder="Enter name"  formControlName="name"
            [ngClass]="{ 'is-invalid': submitted && f['name'].errors }">
            <div *ngIf="submitted && f['name'].errors" class="invalid-feedback">
                <div *ngIf="f['name'].errors['required']"> name is required</div>
            </div>
          </div>
          <div class="field">

              <input type="email" class="form-control"  placeholder="Enter mail"  formControlName="mail"
              [ngClass]="{ 'is-invalid': submitted && f['mail'].errors }">
              <div *ngIf="submitted && f['mail'].errors" class="invalid-feedback">
                  <div *ngIf="f['mail'].errors['required']"> mail is required</div>
              </div>
          </div>
          <div class="field">

            <input type="password" class="form-control"  placeholder="Enter password"  formControlName="password"
            [ngClass]="{ 'is-invalid': submitted && f['password'].errors }">
            <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                <div *ngIf="f['password'].errors['required']"> password is required</div>
            </div>
          </div>
          <div class="field">
            <input type="password" formControlName="confirm" class="form-control"  placeholder="confirm password"
            [ngClass]="{ 'is-invalid': submitted && f['confirm'].errors }" />
        <div *ngIf="submitted && f['confirm'].errors" class="invalid-feedback">
            <div *ngIf="f['confirm'].errors['required']">Confirm Password is required</div>
            <div *ngIf="f['confirm'].errors['mustMatch']">Passwords must match</div>
       </div>
          </div>
          <div class="field btn">
            <div class="btn-layer"></div>
            <input  type="submit" name="submit"
            value="Sign Up"  (click)="signup(registerForm.value)"  style="margin-right: 45%;" />
          </div>
          <div class="signup-link">Already have an account? <a href="/login">Login</a></div>
        </form>
      </div>
    </div></div>
   <app-footer></app-footer>
